<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-8 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" style="display: flex; justify-content: center">Đăng ký thành viên</h5>
                    <h6 class="card-subtitle mb-3 mt-2 small text-muted" style="display: flex; justify-content: center">Đăng nhập với MSSV và mật khẩu</h6>
                    <form method="POST"
                          th:action="@{/register}">
                        <div class="mb-3">
                            <input type="text" name="id" placeholder="Mã số sinh viên" required class="form-control" />
                        </div>
                        <div class="mb-3">
                            <input type="text" name="name" placeholder="Họ tên" required class="form-control" />
                        </div>
                        <div class="mb-3">
                            <input type="text" name="department" placeholder="Ngành" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <input type="text" name="major" placeholder="Khoa" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <input type="text" name="phone" placeholder="Số điện thoại" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" id="password" placeholder="Mật khẩu" required class="form-control" />
                        </div>
                        <div class="mb-3">
                            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Nhập lại mật khẩu" required class="form-control" />
                        </div>
                            <script>
                                const password = document.getElementById("password");
                                const confirm_password = document.getElementById("confirmPassword");

                                function validatePassword(){
                                    if(password.value !== confirm_password.value) {
                                        confirm_password.setCustomValidity("Passwords Don't Match");
                                    } else {
                                        confirm_password.setCustomValidity('');
                                    }
                                }
                                password.onchange = validatePassword;
                                confirm_password.onkeyup = validatePassword;
                            </script>
                        <div th:if="${param.error}">
                            <p class="alert alert-danger" th:text="Mã số sinh viên đã tồn tại"></p>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Đăng ký thành viên</button>
                    </form>
                    <div class="d-flex justify-content-between mt-3">
                        <button type="button" class="btn btn-primary w-100" onclick="window.location.href='/register'">Đăng ký thành viên</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
