<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-8 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" style="display: flex; justify-content: center; margin-bottom: 25px; margin-top: 10px">Đăng ký thành viên</h4>
                    <form method="POST" th:action="@{/register/save}" th:object="${memberDto}">
                        <div class="mb-3">
                            <label class="w-100">
                                <input type="text" th:field="*{id}" placeholder="Mã số sinh viên" required class="form-control">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="w-100">
                                <input type="text" th:field="*{name}" placeholder="Họ tên" required class="form-control">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="w-100">
                                <input type="text" th:field="*{department}" placeholder="Khoa" class="form-control">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="w-100">
                                <input type="text" th:field="*{major}" placeholder="Ngành" class="form-control">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="w-100">
                                <input type="text" th:field="*{phone}" placeholder="Số điện thoại" class="form-control">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="w-100">
                                <input type="password" th:field="*{password}" placeholder="Mật khẩu" required class="form-control" id="password">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label class="w-100">
                                <input type="password" name="confirmPassword" placeholder="Nhập lại mật khẩu" required class="form-control" id="confirmPassword">
                            </label>
                        </div>
                            <script>
                                const password = document.getElementById("password");
                                const confirm_password = document.getElementById("confirmPassword");

                                function validatePassword(){
                                    if(password.value !== confirm_password.value) {
                                        confirm_password.setCustomValidity("Mật khẩu nhập lại không khớp");
                                    } else {
                                        confirm_password.setCustomValidity('');
                                    }
                                }
                                password.onchange = validatePassword;
                                confirm_password.onkeyup = validatePassword;
                            </script>
                        <div th:if="${errorMessage}">
                            <p class="alert alert-danger" th:text="${errorMessage}"></p>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Đăng ký thành viên</button>
                    </form>
                    <a class="small" href="/login" style="display: flex; justify-content: center; margin: 20px">Đã có tài khoản, đăng nhập!</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
