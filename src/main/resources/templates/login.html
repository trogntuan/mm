<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-8 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <div th:if="${successMessage}">
                        <p class="alert alert-info" th:text="${successMessage}"></p>
                    </div>
                    <h4 class="card-title" style="display: flex; justify-content: center">Đăng nhập</h4>
                    <h6 class="card-subtitle mb-3 mt-2 small text-muted" style="display: flex; justify-content: center">Đăng nhập với MSSV và mật khẩu</h6>
                    <form method="POST"
                          th:action="@{/authentication}">
                        <div class="mb-3">
                            <input type="text" name="id" placeholder="Mã số sinh viên" required class="form-control" />
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" placeholder="Mật khẩu" required class="form-control" />
                        </div>
                        <div th:if="${param.error}">
                            <p class="alert alert-danger" th:text="#{'login.failed'}"></p>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                    <a class="small" href="#" style="display: flex; justify-content: center; margin-top: 20px">Quên mật khẩu?</a>
                    <a class="small" th:href="@{/register}" style="display: flex; justify-content: center; margin: 10px">Đăng ký thành viên</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
